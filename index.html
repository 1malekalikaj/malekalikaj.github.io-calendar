<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <div class="header">
            <button id="prevYear" class="arrow">&lt;&lt;</button>
            <button id="prevMonth" class="arrow">&lt;</button>
            <span id="monthYear"></span>
            <button id="nextMonth" class="arrow">&gt;</button>
            <button id="nextYear" class="arrow">&gt;&gt;</button>
        </div>
        <table id="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <!-- Calendar days will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="my.js"></script>
</body>
</html>
